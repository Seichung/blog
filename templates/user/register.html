{% extends "login-base.html" %} {% load staticfiles %} {% block title %}赤鹿小组-登陆{% endblock %} {% block content %}

<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & 信息展示-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div>
                                <img src="/static/images/logo-sign.jpg" alt="Logo">
                                <h1>赤鹿小组</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form表单信息 -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form action="." method="post" class="form-validate" id="loginform">
                                {% csrf_token %}
                                <div style="text-align: center">
                                    <h1>欢迎注册</h1>
                                </div>
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input type="text" id="username" name="username" required data-msg="请输入用户名" placeholder="用户名" class="input-material" required>
                                </div>
                                <div class="form-group">
                                    <label>邮箱</label>
                                    <input type="text" id="email" name="email" required data-msg="请输入邮箱" placeholder="邮箱" class="input-material" required>
                                </div>
                                <div class="form-group">
                                    <label>设置密码</label>
                                    <input type="password" id="password" name="password" required data-msg="请输入密码" placeholder="设置密码" class="input-material" required>
                                </div>
                                <div class="form-group">
                                    <label>确认密码</label>
                                    <input type="password" id="repassword" name="repassword" required data-msg="请确认密码" placeholder="确认密码" class="input-material" required>
                                </div>
                                <button id="login" type="submit" class="btn btn-block btn-light" style="font-size: 15px;"><strong>注册</strong></button>
                                <br>
                                <small>已有账号?</small><a href='{% url "user:login" %}' class="signup ">&nbsp;登陆</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
