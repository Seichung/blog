{% extends "login-base.html" %} {% load staticfiles %} {% block title %}赤鹿小组-登陆{% endblock %} {% block content %}

<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & 信息展示-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div>
                                <img src="/static/images/logo-sign.jpg" alt="Logo">
                                <h1>赤鹿小组</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form表单信息 -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form action="." method="post" class="form-validate" id="loginform">
                                {% csrf_token %}
                                <div style="text-align: center">
                                    <h1>欢迎登陆</h1>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" id="username" name="username" required data-msg="请输入用户名" placeholder="用户名" class="input-material">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="password" name="password" required data-msg="请输入用户密码" placeholder="密码" class="input-material">
                                </div>

                                <button id="login" type="submit" class="btn btn-block btn-light" style="font-size: 15px;"><strong>登录</strong></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
