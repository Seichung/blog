<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>赤鹿小组-登陆</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login/login.css">
</head>

<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & 信息展示-->

                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div>
                                    <img src="/static/images/logo-sign.jpg" alt="Logo">
                                    <h1>赤鹿小组</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Form表单信息 -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <form action="" method="post" class="form-validate" id="loginform">
                                    <div style="text-align: center">
                                        <h1>欢迎登陆</h1>
                                    </div>
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" id="username" name="login-name" required data-msg="请输入用户名" placeholder="用户名" class="input-material">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" id="password" name="login-password" required data-msg="请输入用户密码" placeholder="密码" class="input-material">
                                    </div>

                                    <button id="login" type="submit" class="btn btn-primary">登录</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src=" /static/jquery/jquery.min.js "></script>
<script src="/static/bootstrap/js/bootstrap.min.js "></script>

</html>
