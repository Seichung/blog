{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
 修改文章
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title" style="font-size: 15px">文章标题</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                    </div>
                    <div class="form-group">
                        <label for="content" style="font-size: 15px">文章内容</label>
                        <textarea type="text" name="content" id="content" class="form-control" rows="12">{{ article.content }}</textarea>
                    </div>
                    <button type="submit" class="btn-primary btn">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
